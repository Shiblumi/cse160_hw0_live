<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />

    <!-- V1 Form -->
    <span><strong>v1:</strong></span>
    <label for="x_val_V1" style="margin-left: 5px" ;>x</label>
    <input
      type="quantity"
      id="x_val_V1"
      value="0"
      size="2"
      style="margin-right: 10px"
    />
    <label for="y_val_V1">y</label>
    <input type="quantity" id="y_val_V1" value="0" size="2" />
    <br />

    <!-- V2 Form -->
    <span><strong>v2:</strong></span>
    <label for="x_val_V2" style="margin-left: 5px">x</label>
    <input
      type="quantity"
      id="x_val_V2"
      value="0"
      size="2"
      style="margin-right: 10px"
    />
    <label for="y_val_V2">y</label>
    <input type="quantity" id="y_val_V2" value="0" size="2" />
    <br />
    <input type="button" id="drawButton" value="Draw" style="margin-top: 4px;"/>
    <br />
    <br />

    <!-- Operation Form -->
    <label for="op-select"><strong>Operation:</strong></label>
    <select id="op-select">
      <option value="">...</option>
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle-between">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <br />

    <label for="scalar_val"><strong>Scalar:</strong></label>
    <input
      type="quantity"
      id="scalar_val"
      value="1"
      size="2"
      style="margin-left: 27px"
    />
    <br />
    <input type="button" id="op_drawButton" value="Draw" style="margin-top: 4px;"/>
  </body>
</html>
